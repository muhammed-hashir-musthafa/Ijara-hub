name: Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push Client image
        run: |
          docker build -t hashir001/ijarahub:client:latest ./Client
          docker push hashir001/ijarahub:client:latest

      - name: Build and push Server image
        run: |
          docker build -t hashir001/ijarahub:server:latest ./Server
          docker push hashir001/ijarahub:server:latest

  deployaws:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest images
        run: |
          docker pull hashir001/ijarahub:server
          docker pull hashir001/ijarahub:client

      - name: Stop old containers
        run: |
          docker rm -f ijara-server || true
          docker rm -f ijara-client || true

      - name: Run containers using docker-compose
        working-directory: ${{ github.workspace }}
        run: docker-compose up -d --remove-orphans

